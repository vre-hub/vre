# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## replicaCount gives the number of server pods to run
replicaCount: 2
## authReplicaCount gives the number of authentication server pods to run
authReplicaCount: 2
traceReplicaCount: 0

# When set, run extra busybox containers in the relevant pods to also expose the error logs
exposeErrorLogs:
  server: True
  authServer: True
  traceServer: True

errorLogsExporterResources:
  limits:
   cpu: 30m
   memory: 50Mi
  requests:
   cpu: 20m
   memory: 20Mi

# Set to true to enable SSL support for the different servers to be able accept X509 certificates and proxies.
useSSL:
  server: false
  authServer: true
  traceServer: false

image:
  repository: rucio/rucio-server
  tag: release-1.30.0
  pullPolicy: Always

# service:
#   type: ClusterIP
#   port: 80
#   targetPort: 80
#   protocol: TCP
#   name: http
#   annotations: {}
    # loadbalancer.openstack.org/network-id: "<id>"
    # service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
    # loadbalancer.openstack.org/cascade-delete: "false"

authService:   # ELENA: in escape config the ports are 443 and https 
  type: ClusterIP
  port: 80
  targetPort: 80
  protocol: TCP
  name: http
  annotations: {}

traceService:
  type: ClusterIP
  port: 80
  targetPort: 80
  protocol: TCP
  name: http
  annotations: {}

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

minReadySeconds:
  server: 5
  authServer: 5
  traceServer: 5

livenessProbe:
  server:
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 5
  authServer:
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 5
  traceServer:
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 5

# serverType:
#   server: api
#   authServer: auth
#   traceServer: trace
serverType:
  server: flask
  authServer: flask

logFormat:
  server: '[%{%Y-%m-%d %H:%M:%S}t]\t%v\t%h\t%{X-Forwarded-For}i\t%{X-Rucio-RequestId}i\t%>s\t%I\t%B\t%D\t\"%r\"\t\"%{X-Rucio-Auth-Token}i\"\t\"%{User-Agent}i\"\t%{X-Rucio-Script}i'
  authServer: '[%{%Y-%m-%d %H:%M:%S}t]\t%v\t%h\t%{X-Forwarded-For}i\t%{X-Rucio-RequestId}i\t%>s\t%I\t%B\t%D\t\"%r\"\t\"%{X-Rucio-Auth-Token}i\"\t\"%{User-Agent}i\"\t%{X-Rucio-Script}i'
  traceServer: '[%{%Y-%m-%d %H:%M:%S}t]\t%v\t%h\t%{X-Forwarded-For}i\t%{X-Rucio-RequestId}i\t%>s\t%I\t%B\t%D\t\"%r\"\t\"%{X-Rucio-Auth-Token}i\"\t\"%{User-Agent}i\"\t%{X-Rucio-Script}i'

monitoring:
  enabled: true
  exporterPort: 8080
  targetPort: 8080
#   nativeMetricsPort: 8081
  interval: 30s
  telemetryPath: /metrics
  namespace: monitoring
  labels:
    release: prometheus-operator
  serviceMonitor:
    ## Metric relabel configs to apply to samples before ingestion.
    ##
    metricRelabelings: []
    # - action: keep
    #   regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset).+'
    #   sourceLabels: [__name__]

    #   relabel configs to apply to samples before ingestion.
    ##
    relabelings: []
    # - sourceLabels: [__meta_kubernetes_pod_node_name]
    #   separator: ;
    #   regex: ^(.*)$
    #   targetLabel: nodename
    #   replacement: $1
    #   action: replace

metricsExporterResources:
  limits:
   cpu: 30m
   memory: 50Mi
  requests:
   cpu: 20m
   memory: 20Mi

ftsRenewal:
  enabled: 0
  schedule: "42 */6 * * *"
  image:
    repository: rucio/fts-cron
    tag: latest
    pullPolicy: Always
  vo: "cms"
  voms: "cms:/cms/Role=production"
  servers: "https://fts3-devel.cern.ch:8446,https://cmsfts3.fnal.gov:8446,https://fts3.cern.ch:8446,https://lcgfts3.gridpp.rl.ac.uk:8446,https://fts3-pilot.cern.ch:8446"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

automaticRestart:
  enabled: 1
  image:
    repository: bitnami/kubectl
    tag: latest
    pullPolicy: IfNotPresent
  schedule: "17 1 * * *"
  selectorLabel: "'app in (rucio-server,rucio-server-trace,rucio-server-auth)'"
  resources:
    limits:
     cpu: 500m
     memory: 256Mi
    requests:
     cpu: 100m
     memory: 128Mi

additionalSecrets: {}
  - volumeName: rucio-db
    secretName: rucio-db
    mountPath: /opt/rucio/etc/rucio-db
    subPath: rucio-db
#   - volumeName: hermes-secret, idpsecret, rse-account
