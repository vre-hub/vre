wsgi:  #ELENA: could be good to have?
  daemonProcesses: "4"
  daemonThreads: "4"

httpd_config:
  mpm_mode: "event"
  timeout: "300"
  enable_status: "True"
  legacy_dn: "False"
  keep_alive: "On"
  keep_alive_timeout: "5"
  max_keep_alive_requests: "128"
  server_limit: "10"
  start_servers: "4"
  thread_limit: "128"
  threads_per_child: "128"
  min_spare_threads: "256"
  max_spare_threads: "512"
  max_request_workers: "1280"
  max_connections_per_child: "2048"

ingress:
  enabled: true
  annotations: {}
    kubernetes.io/ingress.class: nginx # default is traefik
    nginx.ingress.kubernetes.io/frontend-entry-points: http, https
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
#     traefik.ingress.kubernetes.io/frontend-entry-points: http
#     traefik.ingress.kubernetes.io/redirect-entry-point: https
  path: /
  hosts: []
    - vre.rucio.cern.ch
  tls:
    - secretName: vre-rucio-server.tls-secret
  secrets:
  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using kube-lego, this is unneeded, as it will create the secret for you if it is not set
  ##
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
